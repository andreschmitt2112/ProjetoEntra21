<div class="full-page">
  <div class="div1" *ngIf="user == null || user.login !== 'admin'">
    <div class="div2" *ngFor="let c of listaCinemas">
      <button class="btn btn-dark btn-outline-secondary div3" routerLink="/cinema/{{ c.id }}">
        <div class="div4">{{c.nome}}</div>
        <hr style="margin: 0;">
        <div class="div4">{{ c.logradouro }}, {{ c.numero }}</div>
      </button>
    </div>
  </div>
</div>



<div class="full-page">
  <div class="div1" *ngIf="user != null && user.login === 'admin'">
    <div class="div2" *ngFor="let c of listaCinemasInfo">


      <button class="btn btn-dark btn-outline-secondary div3" routerLink="/cinema/{{ c.id }}">
        <div class="div4">{{c.nome}}</div>
        <hr style="margin: 0;">
        <div class="div4">{{ c.logradouro }}, {{ c.numero }}</div>
        <div class="div4">R$ {{ c.caixa.toFixed(2) }}</div>
      </button>

      <div class="btn-group bitton">
        <i class="bi" data-bs-toggle="dropdown" aria-expanded="false">...</i>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
          <li><button class="dropdown-item" type="button">Editar</button></li>
          <li><button class="dropdown-item" type="button">Deletar</button></li>
          <li><button class="dropdown-item" type="button">Something else here</button></li>
        </ul>
      </div>

    </div>










    <div class="card my-light-text add-cinema my-dark-bg" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
      <i class="bi bi-plus-circle"></i>
    </div>


      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total: {{ getTotal() }}</h5>
      </div>
    </div>




  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cinemaForm">
          <div class="mb-3">
            <label for="nome" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" formControlName="nome">
          </div>
          <div class="mb-3">
            <label for="logradouro" class="col-form-label">Logradouro:</label>
            <input type="text" class="form-control" id="logradouro" formControlName="logradouro">
          </div>
          <div class="mb-3">
            <label for="numero" class="col-form-label">NÃºmero:</label>
            <input type="text" class="form-control" id="numero" formControlName="numero">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!cinemaForm.valid" (click)="addCinema()" data-bs-dismiss="modal">Salvar</button>
      </div>
    </div>
  </div>
</div>
