<div class="full-page">


  <div id="carouselExampleControls" class="carousel slide" data-interval="false">

      <div class="carousel-inner">



        <div class="carousel-item active">
          <div class="cards-wrapper">

              <div class="card">

                  <div class="card-body text-bg-dark">

                    <h5>Hoje</h5>
                    <h6>{{ dataHoje }}</h6>

                  </div>

              </div>



              <div class="card" *ngFor="let d of getDays(true)">
                  <div class="card-body">
                  <h5 class="card-title">{{diaSemana[d.getDay()]}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ (d.getDate()) + "/" + (d.getMonth()) }}</h6>
                  </div>
              </div>
          </div>


        </div>



        <div class="carousel-item">
          <div class="cards-wrapper">
              <div class="card" *ngFor="let d of getDays(false)">
                  <div class="card-body">
                  <h5 class="card-title">{{diaSemana[d.getDay()]}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ (d.getDate()) + "/" + (d.getMonth()) }}</h6>
                  </div>
              </div>
          </div>

        </div>


      </div>




      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>




  </div>




  <app-sessoes-list-item [dia]="diaEscolhido"></app-sessoes-list-item>


</div>
