<div class="full-page">
    <iframe width="560" height="315" src="{{filme?.trailer}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/XYgwMEL992c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    <h1>{{filme?.nome}}</h1>
    <div class="middle">
        <div class="info">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Informações
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Duração: {{ filme?.duracao }}</li>
                    <li class="list-group-item">Diretor: {{ filme?.diretor }}</li>
                </ul>
            </div>
            <button type="button" class="btn btn-danger my-red-bg my-light-text">Danger</button>
        </div>
        <div class="poster-container">
            <img class="poster-img" src="{{ filme?.cartaz }}">
        </div>
    </div>
    <div>
        <h6>Sinopse</h6>
        <p>{{filme?.sinopse}}</p>
    </div>
    <div>
        <h6>Avaliações</h6>
        <div *ngFor="let av of filme?.avaliacoes">
            <div class="card">
                <div class="card-header">{{ av.nomeUsuario }} {{ av.sobrenomeUsuario }}</div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>{{ av.comentario }}</p>
                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                  </blockquote>
                </div>
              </div>
        </div>
    </div>
</div>
