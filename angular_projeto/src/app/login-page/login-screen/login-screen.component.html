<div class="col-md-6 offset-md-3 mt-5">
    <!-- <div class="alert alert-info">
        Username: admin<br />
        Password: admin
    </div> -->
    <div class="card" style="border-color: black; border-width: 5px; border-radius: 15px;" >
        <h4 class="card-header" style="background-color: rgb(155, 10, 10);">Login</h4>
        <div class="card-body" style="background-color: rgb(190, 190, 190);">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                    <input type="text" placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" style="font-size: 15px;"/>
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" style="margin: 10px 0px; font-size: 15px" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary" style="font-size: 15px; background-color: gray; border-color: black;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Credenciais inv√°lidas</div>
            </form>
        </div>
    </div>
</div>
