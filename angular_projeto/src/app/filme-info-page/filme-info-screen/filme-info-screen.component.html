<div style="height: 60px;"></div>


<div class="full-page">
    <!-- <iframe width="560" height="315" src="{{filme?.trailer}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    <div style="align-self: center;">
        <iframe width="1104" height="621" src="https://www.youtube.com/embed/XYgwMEL992c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="card" style="width:18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{filme?.nome}}</li>
            <li class="list-group-item">{{filme?.duracao}}</li>
            <li class="list-group-item">{{filme?.diretor}}</li>
            <li class="list-group-item">{{filme?.generos}}</li>
            <li class="list-group-item">{{filme?.mediaNotas}}</li>
        </ul>
    </div>




    <div class="middle">
        <div class="info">
            <div class="card" style="width: 18rem;">
                
            <button type="button" class="btn btn-danger my-light-text">Sessões</button>
        </div>
        <div class="poster-container">
            <img class="poster-img" src="{{ filme?.cartaz }}">
        </div>
    </div>
    <div>
        <h6>Sinopse</h6>
        <p>{{filme?.sinopse}}</p>
    </div>
    <div>
        <h6>Avaliações</h6>
        <div *ngIf="filme!.avaliacoes.length === 0">
            <div class="card">
                <div class="card-header">Esse filme ainda não possui avaliações</div>
              </div>
        </div>
        <div *ngFor="let av of filme?.avaliacoes">
            <div class="card">
                <div class="card-header">{{ av.nomeUsuario }} {{ av.sobrenomeUsuario }}</div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>{{ av.comentario }}</p>
                    <footer class="">{{av.nota}} <cite title="Source Title">{{av.dataAvaliacao}}</cite></footer>
                  </blockquote>
                </div>
              </div>
        </div>
    </div>
</div>
